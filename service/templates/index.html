<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предсказание цены квартиры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Введите данные по квартире</h2>
        <form id="numberForm" onsubmit="submitForm(event)">
            <input type="number" id="area" placeholder="Площадь" required min="1">
            <input type="number" id="num_rooms" placeholder="Кол-во комнат" required min="1">
            <input type="number" id="total_floors" placeholder="Всего этажей в доме" required min="1">
            <input type="number" id="floor" placeholder="Этаж квартиры" required min="1">
            <button type="submit">Отправить</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const area = document.getElementById('area').value
            const num_rooms = document.getElementById('num_rooms').value
            const total_floors = document.getElementById('total_floors').value
            const floor = document.getElementById('floor').value

            const data = { area, num_rooms, total_floors, floor };

            fetch('/api/numbers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(async response => {
                    const json = await response.json();
                    const respDiv = document.getElementById('response');
                    if (response.ok) {
                        respDiv.innerHTML = `<span class="success">Предсказанная цена: <b>${json.price}</b></span>`;
                    } else if (response.status === 422) {
                        let msg = "Ошибка валидации:<br>";
                        json.forEach(err => {
                            msg += `<span class="error">${err.loc.join('.')} — ${err.msg}</span><br>`;
                        });
                        respDiv.innerHTML = msg;
                    } else {
                        respDiv.innerHTML = `<span class="error">Ошибка сервера</span>`;
                    }
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = `<span class="error">Произошла ошибка при отправке данных</span>`;
                });
        }
    </script>
</body>

</html>
